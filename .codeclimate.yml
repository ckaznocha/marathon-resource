---
engines:
  fixme:
    enabled: true
  gofmt:
    enabled: true
  golint:
    enabled: true
  govet:
    enabled: true
  markdownlint:
    enabled: true
    checks:
      MD030:
        enabled: false
  shellcheck:
    enabled: true
  rubocop:
    enabled: true
ratings:
  paths: []
exclude_paths:
- "**/vendor/**/*"
- "**/mocks/**/*"
- "**/*_test.go"
